<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surabhi | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Theme Toggle -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Hi, I'm <span>Surabhi</span></h1>
            <p class="subtitle">Web Developer & Designer</p>
            <a href="#projects" class="btn">View My Work <i class="fas fa-arrow-down"></i></a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <h2 class="section-title">About Me</h2>
        <div class="about-container">
            <img src="images/profile.jpg" alt="Surabhi" class="profile-img">
            <div class="about-text">
                <p>I'm a passionate developer with expertise in...</p>
                <div class="skills">
                    <h3>My Skills</h3>
                    <div class="skills-container">
                        <span class="skill">HTML/CSS</span>
                        <span class="skill">JavaScript</span>
                        <span class="skill">React</span>
                        <!-- Add more skills -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <h2 class="section-title">My Projects</h2>
        <div class="projects-grid">
            <!-- Project 1 -->
            <div class="project-card">
                <div class="project-img">
                    <img src="images/project1.jpg" alt="Project 1">
                </div>
                <div class="project-info">
                    <h3>Project Title</h3>
                    <p>Project description...</p>
                    <div class="project-links">
                        <a href="#"><i class="fas fa-external-link-alt"></i> Live Demo</a>
                        <a href="#"><i class="fab fa-github"></i> Code</a>
                    </div>
                </div>
            </div>
            <!-- Add more projects -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <h2 class="section-title">Get In Touch</h2>
        <div class="contact-container">
            <form class="contact-form">
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="mailto:youremail@example.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
